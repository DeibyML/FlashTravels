<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flash Travels Agency</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/booking.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <a href="sign-in.html">
      <input type="submit" name="sig-in" value="Sign-in" class="button" id="sign-in">
    </a>

    <!--logo-->
    <header>
      <a href="index.html"><img class="logo" src="images/logo.png" alt="Flash Traves logo"></a>
      <h1>Flash Travels</h1>
    </header>

    <!--Menu-->
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="checking.html">Check-In</a></li>
        <li><a href="about-us.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="booking-section">
      <div class="booking flex">
        <div class="img-section">
          <img id="aroundworld" src="images/booking/passport-world.jpg" alt="Around the world">
        </div>
        <div class="block-booking">

          <div class="booking-form">
            <h1>Get started</h1>
            <h3 class="subtitle">LET YOUR JOURNEY BEGIN</h3>

            <div class="form-data">
              <div class="label-input">
                <label for="from">From</label>
                <input type="text" name="From" id="from" placeholder="From">
              </div>
              <div class="label-input">
                <label for="from">To</label>
                <input type="text" name="to" id="to" placeholder="To">
              </div>
              <div class="label-input">
                <label for="from">Departure</label>
                <input type="date" name="date" id="date" placeholder="date">
              </div>
              <div class="label-input">
                <label for="from">Return</label>
                <input type="date" name="return" id="return" placeholder="Return date">
              </div>
              <div class="label-input">
                <label for="from">Passenger</label>
                <input type="number" name="passengers" id="passengers" placeholder="Passengers number">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="social_images">
        <a href="https://www.facebook.com"><img src="images/social/Facebook.png" alt=""></a>
        <a href="https://www.instagram.com"><img src="images/social/Instagram.png" alt=""></a>
        <a href="https://www.twitter.com"><img src="images/social/Twitter.png" alt=""></a>
        <a href="mailto:info@flashtravels.com"><img src="images/social/info.png" alt=""></a>
      </div>
      <h3>&copy; Copyright 2021. All Rights Reserved.</h3>
    </footer>
  </div>
</body>

</html>
